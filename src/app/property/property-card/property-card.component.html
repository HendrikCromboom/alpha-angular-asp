<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property.Image" class="propImg card-img-top" src="assets/img/{{property.Image}}.jpg" alt="house-default">
    <img *ngIf="!property.Image" class="propImg card-img-top" src="assets/img/house-default" alt="house-default">
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}">E</button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">C</button>
      </li>
    </ul>
  </div>
    <div class="card-body p-2">
        <h1>{{property.Name}}</h1>
        <h2>{{property.Type}}</h2>
        <h3>{{property.Price}}</h3>
    </div>
</div>
